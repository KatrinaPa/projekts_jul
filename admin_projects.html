<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin All Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/admin-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>

    <main>
        <header>
            <img src="assets/images/UM_simbols.png" alt="uznemejiMieram" id="logo_t">
            <div>
                <img src="assets/images/power-off.png" alt="powerOff" id="poweroff">
                <p>Log out</p>
            </div>
        </header>

        <div class="panel-admin">
            <section class="left_nav">
                <p class="account">Uzņēmēji <br>Mieram</p>
                <div class="nav-btn">
                    <button>Home</button>
                    <button>Create new project</button>
                    <button>
                        <p>Landing Page</p>
                        <svg width="14" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.5 8.33557L0.40625 2.27307C0.125 1.96057 0.125 1.49182 0.40625 1.21057L1.125 0.491821C1.40625 0.210571 1.875 0.210571 2.1875 0.491821L7 5.30432L11.8438 0.491821C12.1562 0.210571 12.625 0.210571 12.9062 0.491821L13.625 1.21057C13.9062 1.49182 13.9062 1.96057 13.625 2.27307L7.53125 8.33557C7.25 8.61682 6.78125 8.61682 6.5 8.33557Z"
                                fill="#4257A6" />
                        </svg>
                    </button>
                    <button>Partners</button>
                    <button>Reports</button>
                    <button>About us</button>
                </div>
            </section>

            <section class="right_wrapper">
                <div class="work-frame">
                    <div class="frame-name">
                        <h4>All projects</h4>
                        <button>
                            <h5>+ Create new project </h5>
                        </button>
                    </div>
                    <div class="wrapper_table">
                        <div class="table_projects">
                            <div class="titles_fields">
                                <div class="titles">
                                    <h4>Project name</h4>
                                    <h4>Published</h4>
                                    <h4>Active/Deactive</h4>
                                    <h4>Goal achieved</h4>
                                    <h4>Edit</h4>
                                </div>
                                <hr>
                                <div>
                                    <div class="fields">
                                        <p class="proj_name">Help people in Ukraine</p>
                                        <p class="proj_date">14/08/2023</p>
                                        <img src="assets/images/toggle_off.svg" alt="off" class="active-not">
                                        <img src="assets/images/chart_container72.svg" alt="chart" class="goal_achiev">
                                        <img src="assets/images/edit.svg" alt="edit" class="edit_project">
                                    </div>
                                    <hr>
                                    <div class="fields">
                                        <p class="proj_name">Drones</p>
                                        <p class="proj_date">10/08/2023</p>
                                        <img src="assets/images/toggle_on.svg" alt="on" class="active-on">
                                        <img src="assets/images/chart_container50.svg" alt="chart" class="goal_achiev">
                                        <img src="assets/images/edit.svg" alt="edit">
                                    </div>
                                    <hr>
                                    <div class="fields">
                                        <p class="proj_name">Medicine cars</p>
                                        <p class="proj_date">14/08/2023</p>
                                        <img src="assets/images/toggle_off.svg" alt="off" class="active-not">
                                        <img src="assets/images/chart_container72.svg" alt="chart" class="goal_achiev">
                                        <img src="assets/images/edit.svg" alt="edit">
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
