<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./assets/admin_login-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>

    <main>
        <div class="panel-login">
            <section class="left_text">
                <div class="text_quote">
                    <h2>Alone we can do so little, together we can do so much. <br><br> Helen Keller</h2>
                </div>
            </section>

            <section class="login_form">
                <img src="assets/images/UM_logo.png" alt="uznemejiMieram" id="logo">

                <div class="user-details">
                    <form action="#">
                        <div class="input-details">
                            <label for="name-onCard">Username</label>
                            <input type="text" placeholder="userneims" id="name-onCard" />
                        </div>
                        <div class="input-details">
                            <label for="password">Password</label>
                            <input type="password" placeholder="**********" id="password" class="input-icon-visible" />
                        </div>

                        <button type="submit" class="button-signin">Sign in</button>
                        <div class="forgot">
                            <p>Forgot password?</p>
                        </div>
                </div>
                </form>
        </div>
        </section>
        </div>
    </main>


</body>

</html>
